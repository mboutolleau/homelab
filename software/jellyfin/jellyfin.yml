version: "3"
services:
  jellyfin:
    image: jellyfin/jellyfin
    user: 1000:1000
    # Use the host's networking directly, required in order to use DLNA
    #network_mode: "host"
    ports:
      - "127.0.0.1:8096:8096"
    restart: "unless-stopped"
    volumes:
      - /path/to/config:/config
      - /path/to/cache:/cache
      - /path/to/media:/media
